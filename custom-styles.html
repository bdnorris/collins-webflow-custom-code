<style>

  body {
    background-color: black;
    /* font weight normalization */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  p {
    -webkit-hyphens: auto;
    hyphens: auto;
    -webkit-font-variant-ligatures: common-ligatures discretionary-ligatures contextual;
    font-variant-ligatures: common-ligatures discretionary-ligatures contextual;
    font-variant-numeric: oldstyle-nums diagonal-fractions;
  }

  p a {
    font-weight: 700;
  }

  .icon,
  .navigation-row {
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
  }

  .down-caret--header {
    transform: scale(0);
  }

  .slide__link {
    overflow-wrap: break-word;
  }

  .b-black svg path {
    fill: black;
  }
  .b-black .big-b__inner {
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
    top: 10px;
  }

  .b-circle {
    pointer-events: none;
    -webkit-transform: scale(1);
    transform: scale(1);
  }
  .b-circle--hidden {
    -webkit-transform: scale(0);
    transform: scale(0);
  }

  /* mobile splash b scale */
  .big-b:not(.big-b--scaled) {
    -webkit-transform: scale(0.3) translateY(2.75rem);
    transform: scale(0.3) translateY(2.75rem);
  }
  .big-b:not(.big-b--scaled).b-black {
    -webkit-transform: scale(0.3825) translateY(-77px);
    transform: scale(0.3825) translateY(-77px);
  }
  .big-b:not(.big-b--scaled).b-black svg {
    -webkit-box-sizing: content-box;
    box-sizing: content-box;
  }
  .big-b--scaled.big-b--not-home {
    display: none;
  }
  /* kill JS added styles when not in the content area */
  .big-b:not(.b-black) {
    margin-left: 0 !important;
  }

  .dashes--content {
    background-image: url("https://uploads-ssl.webflow.com/5d4a16787838e560a6aa3696/5d59c34b83100b20b8060ac9_gap_Dashes.svg") !important;
    background-size: cover;
  }

  .masthead--content {
    background-color: white;
    -webkit-transition: -webkit-transform 300ms ease;
    transition: -webkit-transform 300ms ease;
    -o-transition: transform 300ms ease;
    transition: transform 300ms ease;
    transition: transform 300ms ease, -webkit-transform 300ms ease;
  }
  .masthead--content svg path {
    fill: black;
  }
  .masthead--content.masthead--hidden {
    /* display: none; */
    -webkit-transform: translateY(-100px);
    transform: translateY(-100px);
  }

  .dashes--header {
    -webkit-transform: scaleX(0);
    transform: scaleX(0);
  }

  .copy-date {
    font-family: Objectivity, sans-serif;
    font-size: 18px;
    margin-right: 0.5rem;
  }

  @media (max-width: 1140px) {
    .dashes {
      background-image: url("https://uploads-ssl.webflow.com/5d4a16787838e560a6aa3696/5d5978821e1398698020eac0_BCD_Dashes.svg");
    }
  }

  .big-b {
    -webkit-transform: translate(0px, calc(50vh - 170px));
    transform: translate(0px, calc(50vh - 170px));
  }
  @supports (-webkit-touch-callout: none) {
    /* CSS specific to iOS devices */
    .big-b {
      -webkit-transform: translate(0px, calc(50vh - 190px));
      transform: translate(0px, calc(50vh - 190px));
    }
  }

  @media (min-width: 480px) {
    /* mobile splash b scale */
    .big-b:not(.big-b--scaled) {
      -webkit-transform: scale(0.245) translateY(3rem);
      transform: scale(0.245) translateY(3rem);
    }
    .big-b {
      -webkit-transform: translate(0px, calc(50vh - 200px));
      transform: translate(0px, calc(50vh - 200px));
    }
    .big-b:not(.big-b--scaled).b-black {
      -webkit-transform: scale(0.25) translateY(-146px);
      transform: scale(0.25) translateY(-146px);
    }
  }

  @media (min-width: 768px) {
    /* desktop splash b scale */
    .big-b:not(.big-b--scaled) {
      -webkit-transform: scale(0.2465) translateY(5rem);
      transform: scale(0.2465) translateY(5rem);
    }
    .big-b {
      -webkit-transform: translate(0px, calc(50vh - 200px));
      transform: translate(0px, calc(50vh - 200px));
    }
    .big-b:not(.big-b--scaled).b-black {
      -webkit-transform: scale(0.245) translateY(-124px);
      transform: scale(0.245) translateY(-124px);
    }
  }

  /* Custom breakpoint */

  @media (min-width: 768px) and (max-width: 1139px) {
    .slide__heading {
      font-size: 38px;
    }
    .slide__paragraph {
      font-size: 14px;
    }
    .slide__caption {
      font-size: 14px;
    }
  }

  @media (min-width: 1680px) and (min-height: 800px) {

    .project-heading {
      font-size: 108px;
    }
    .project-heading__p {
      /* font-size: 38px; */
      font-size: 32px;
    }
    .slide__heading {
      /* font-size: 92px; */
      /* font-size: 88px; */
      font-size: 72px;
    }
    .slide__link,
    .slide__paragraph {
      /* font-size: 32px; */
      font-size: 28px;
    }
    .slide__caption {
      /* font-size: 35px; */
      font-size: 31px;
    }
    .slide__intro-heading {
      /* font-size: 260px; */
      font-size: 246px;
    }
    /* large desktop splash b scale */
    .big-b:not(.big-b--scaled) {
      -webkit-transform: scale(0.125) translateY(8rem);
      transform: scale(0.125) translateY(8rem);
    }
    .big-b__inner {
      width: 550px;
    }
    .big-b {
      /* width: 33vw; */
      -webkit-transform: translate(0px, calc(50vh - 300px));
      transform: translate(0px, calc(50vh - 300px));
    }
    .big-b:not(.big-b--scaled).b-black {
      -webkit-transform: scale(0.1275) translateY(-18.5rem);
      transform: scale(0.1275) translateY(-18.5rem);
    }
    .grid.case-study-grid {
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    }

    .me-title {
      padding-right: 3em;
    }
    .bcddesign {
      width: 500px;
    }
    .me-intro .paragraph {
      font-size: 32px;
    }
    .me-copy__p {
      font-size: 22px;
    }
    .me-content__contact,
    .me-list__list {
      font-size: 32px;
    }
    .me-header__container {
      grid-template-columns: 3fr 2fr 2fr;
    }
    .social-link.social-link--me {
      width: 50px !important;
      height: 50px !important;
      background-size: 50px 100px !important;
      margin-right: 20px !important;
    }
    .me-cv__h2 {
      font-size: 36px;
    }
    .me-cv__block,
    .me-cv__h3 {
      font-size: 22px;
    }
  }

  /** MOBILE LANDSCAPE */

  @media (max-width: 767px) and (max-height: 736px) {
    /* mobile landscape */
    .down-caret {
      transform: scale(0.5);
    }
  }

  @media (max-width: 767px) and (max-height: 564px) {
    .navigation {
      padding-top: 16vh;
    }
    /* mobile landscape */
    .down-caret {
      transform: scale(0.5);
    }
  }

  @media (max-height: 468px) {
    .b-night {
      display: none;
    }
    .big-b {
      -webkit-transform: scale(0.5) translate(0px, calc(50vh - 90px));
      transform: scale(0.5) translate(0px, calc(50vh - 90px));
    }
  }

  .big-b--case-study .big-b__inner path {
    fill: #000;
  }
  .masthead--case-study {
    background-color: #000;
  }
  .masthead--case-study.masthead--content {
    background-color: white;
  }
  .masthead--case-study .b-circle__inner {
    background-color: #f9fae4;
  }
  .masthead--case-study .dashes--header {
    display: none;
  }

  /* iPhone Safari changing colour of phone numbers */
  /* https://medium.com/@stephenkeable/iphone-safari-changing-colour-of-phone-numbers-b79e5139cc06 */
  a[href^=tel] {
    text-decoration: inherit;
    color: inherit;
  }

  .cs-intro p {
    margin-bottom: 1.333em;
  }

  /* removing focus indicators from sections because they are obnoxious in mobile Safari */
  section:focus {
    outline: none;
  }
</style>
